<!-- class는 동일한 기능 여러개
id는 하나만 사용 가능 -->

<!-- 이미지를 잘 안쓰는 이유는
웹사이트를 사용하려면 이미지를 다운로드 해야함
다운로드 행위가 발생하면 트래픽이 발생함
많은 사람들이 접속하면 많은 트래픽이 발생해서 부담이됨
캐쉬라는 개념이 잇어서 한번 접속했으면 한번다운로드한건 다시 다운로드 안됨
코드로된 파일들은 용량이 크지않음 이미지로 된건 용량이 큼
 -->

<!-- pc와 모바일중 이미지 크기가 큰건?
모바일이 이미지 크기가 큼 모바일의 해상도가 크기때문에
모바일로 pc꺼를 보면 화면이 깨져서 보임 -->

<!-- 반응형 웹 쓰는 이유
원소스? 유지보수 관리할때 관리를 편하게 하기 위해서
포털은 이미지를 다르게 써야함
pc는 작은 크기의 이미지, 모바일은 큰 크기의 이미지를 사용하는데도
원소스로 하기를 원함 -->

<!-- a태그
target이라는 속성은 링크를 어떻게 띄울지에 대해 설정할 수 있음
default는 self이고, self는 현재 창에서 링크를 띄움
blank는 새 탭에서 링크를 띄움 -->

<!-- 패딩과 마진
마진은 요소를 기준으로 바깥의 여백을 지정한다.
패딩은 요소를 기준으로 안쪽 여백을 지정한다 -->
